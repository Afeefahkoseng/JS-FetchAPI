<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Gallery ง่าย ๆ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .controls { text-align: center; margin-bottom: 20px; }
    button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .card { background: white; padding: 10px; width: 200px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; }
    .card h3 { font-size: 16px; margin: 5px 0; }
  </style>
</head>
<body>

  <h1>Card Gallery ง่าย ๆ</h1>

  <div class="controls">
    <button id="loadCardsBtn">โหลดการ์ดตัวอย่าง</button>
    <button id="addCardBtn">เพิ่มการ์ดเอง</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script src="app.js"></script>
</body>
</html>
