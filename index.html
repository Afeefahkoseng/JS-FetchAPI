<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JS HOF + FetchAPI — Card Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Card Gallery — JS HOF & FetchAPI</h1>
      <p class="sub">กดปุ่มเพื่อดึง/เพิ่มการ์ด ใช้ map / filter / reduce / higher-order functions</p>
    </header>

    <section class="controls">
      <div class="left-controls">
        <input id="searchInput" type="search" placeholder="ค้นหาชื่อการ์ด..." />
        <button id="fetchBtn">Load sample cards</button>
        <button id="statsBtn">แสดงสถิติ</button>
      </div>

      <form id="addForm" class="add-form" autocomplete="off">
        <input name="title" id="titleInput" placeholder="ชื่อการ์ด (required)" required />
        <input name="url" id="urlInput" placeholder="URL รูป (ว่างได้ — จะใส่รูปแทน)" />
        <button type="submit">เพิ่มการ์ด</button>
      </form>
    </section>

    <section id="gallery" class="gallery" aria-live="polite">
      <!-- cards will be injected here -->
    </section>

    <footer class="footer">
      <small>ตัวอย่างใช้ข้อมูลจาก JSONPlaceholder (https://jsonplaceholder.typicode.com)</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
